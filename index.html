<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ticketing System</title>
    <script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <form>
        	  <div class="form-group">
        	    <label for="nameInput">First Name</label>
        	    <input type="text" class="form-control" id="firstName" placeholder="First Name">
        	  </div>
        	  <div class="form-group">
        	    <label for="nameInput">Last Name</label>
        	    <input type="text" class="form-control" id="nameInput2" placeholder="Last Name">
        	  </div>
        	</form>
        </div>

        <div class="col-8">
          <form>

            <div class="form-group">
              <label for="exampleTextarea">Example textarea</label>
              <textarea class="form-control" id="exampleTextarea" rows="4"></textarea>
            </div>

            <div class="form-group row">
              <label for="example-date-input" class="col-2 col-form-label">Due Date</label>
              <div class="col-10">
                <input class="form-control" type="date" value="2017-11-14" id="example-date-input">
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

  </body>
</html>
